<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Survey Form</title>
</head>
<body>
    <form id="survey-form">
        <h1 id="title">Little Kusina</h1>
        <h2>Please tell us what you really think</h2>
        <h3>We REALLY want to know</h3>
        <p id="description">Tell us your experience.</p>

        <!-- Name Field -->
        <div>
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Astrid Flynn" required>
        </div>

        <!-- Email Field -->
        <div>
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="survey@serveynet.com" required>
        </div>

        <!-- Rating Section -->
        <p>Give us your rating!</p>
        <div class="rate">
            <label for="rate5">5</label>
            <input id="rate5" name="rate" type="radio" value="5" required checked>
            <label for="rate4">4</label>
            <input id="rate4" name="rate" type="radio" value="4">
            <label for="rate3">3</label>
            <input id="rate3" name="rate" type="radio" value="3">
            <label for="rate2">2</label>
            <input id="rate2" name="rate" type="radio" value="2">
            <label for="rate1">1</label>
            <input id="rate1" name="rate" type="radio" value="1">
        </div>

        <!-- Comments Section -->
        <p>Any comments you would like us to know:</p>
        <div>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>    
        
    </script>
</body>
</html>
